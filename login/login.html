<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- icon -->
    <link
      rel="icon"
      href="https://redtoon.top/wp-content/uploads/2022/07/cropped-logo-new-1-32x32.png"
    />
    <title>login page</title>
  </head>
  <body class="d-flex align-items-center justify-content-center overflow-hidden">
    <main>
      <h1 class="icon-site">
        <img src="../images/Toon.png" alt="">
      </h1>
      <h3 class="caption">!! بهترین جا واسه خواند وبتون</h3>
      <h4 class="text-login">Login</h4>
      <form action="">
        <span class="input-container">
          <i class="bi bi-at"></i>
          <input type="email" class="w-100" placeholder="email" />
        </span>
        <span class="input-container">
          <i class="bi bi-person"></i>
          <input type="text" class="w-100" placeholder="username" />
        </span>
        <span class="input-container">
          <i class="bi bi-lock"></i>
          <input type="password" class="w-100" placeholder="password" />
        </span>
        <button class="btn btn-light btn-login">login</button>
      </form>
      <p class="my-2">or</p>
      <button class="btn btn-light pb-1">
        <i class="bi bi-google"></i>
      </button>
      <button class="btn btn-light pb-1 mx-1">
        <i class="bi bi-facebook"></i>
      </button>
    </main>
  </body>
</html>
